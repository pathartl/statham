<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Statham</title>

		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">

		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/angular-route/angular-route.min.js"></script>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="bower_components/jquery-unveil/jquery.unveil.min.js"></script>

		<script src="js/controllers.js"></script>
		<script src="js/services.js"></script>
		<script src="js/filters.js"></script>
		<script src="js/routing.js"></script>
		<script src="js/directives.js"></script>

		<base href="/">
	</head>
	<body ng-app="statham" ng-controller="StathamMainCtrl">

		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#" ng-click="go('/')">
						{{ site.info.name }}
					</a>
				</div>
				<form class="navbar-form navbar-right" role="search" ng-controller="StathamSearchCtrl" ng-submit="search()">
					<div class="form-group">
						<input type="text" class="form-control" ng-model="search.query" placeholder="Search">
					</div>
					<button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-zoom-in"></i></button>
				</form>
			</div>
		</nav>

		<div class="container-fluid">
			<main ng-cloak ng-view class="col-md-10 col-md-offset-1"></main>
		</div>
		
		<footer ng-include="'partials/footer.html'"></footer>

	</body>
</html>
