<div lazy-load ng-cloak ng-repeat="post in posts | startFrom: currentPage * postsPerPage | limitTo: postsPerPage" class="panel panel-default">
	<section id="{{ post.slug }}" class="panel-body">
		<h1>
			<a href="/#/posts/{{ post.slug }}">
				{{ post.title }}
			</a>
		</h1>
		<article ng-bind-html="post.content | rawHtml"></article>
	</section>
</div>

<nav ng-include="'partials/pagination.html'"></nav>
