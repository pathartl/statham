<div lazy-load ng-cloak ng-repeat="post in posts | startFrom: currentPage * postsPerPage | limitTo: postsPerPage">
	<section>
		<a href="/#/posts/{{ post.slug }}">
			<h2>{{ post.title }}</h2>
		</a>
		<article ng-bind-html="post.content | rawHtml"></article>
	</section>

	<hr ng-show="!$last">
</div>



<nav>
	<ul class="pagination">

	    <li ng-if="currentPage > 0">
			<a href="#/page/{{ currentPage }}" ng-click="scrollToTop()" aria-label="Previous">
				<span aria-hidden="true">&laquo;</span>
			</a>
	    </li>

		<li ng-repeat="i in numberOfPages() track by $index" ng-class="{active: $index == currentPage}">
			<a ng-if="$index != 0" href="#/page/{{ $index + 1 }}" ng-click="scrollToTop()">{{ $index + 1 }}</a>
			<a ng-if="$index == 0" href="#/" ng-click="scrollToTop()">1</a>
		</li>

	    <li ng-if="currentPage + 1 < numberOfPages().length">
			<a href="#/page/{{ currentPage + 2 }}" ng-click="scrollToTop()" aria-label="Next">
				<span aria-hidden="true">&raquo;</span>
			</a>
	    </li>

	</ul>
</nav>
