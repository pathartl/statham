<div ng-cloak ng-repeat="post in posts | startFrom: currentPage * postsPerPage | limitTo: postsPerPage">
	<section>
		<a href="/#/posts/{{ post.slug }}">
			<h2>{{ post.title }}</h2>
		</a>
		<article ng-bind-html="post.content | rawHtml"></article>
	</section>
</div>

<nav>
	<ul class="pagination">
	    <li ng-if="currentPage > 0">
			<a href="#/page/{{ currentPage }}" ng-click="scrollToTop()" aria-label="Previous">
				<span aria-hidden="true">&laquo;</span>
			</a>
	    </li>
		<li ng-repeat="i in numberOfPages() track by $index" ng-class="{active: $index == currentPage}">
			<a href="#/page/{{ $index + 1 }}" ng-click="scrollToTop()">{{ $index + 1 }}</a>
		</li>
	    <li ng-if="currentPage + 1 < numberOfPages().length">
			<a href="#/page/{{ currentPage + 2 }}" ng-click="scrollToTop()" aria-label="Next">
				<span aria-hidden="true">&raquo;</span>
			</a>
	    </li>
	</ul>
</nav>
