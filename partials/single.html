<section ng-cloak ng-repeat="post in posts">
	<h2>{{ post.title }}</h2>
	<article lazy-load ng-bind-html="post.content | rawHtml"></article>

	<aside>
		<div ng-repeat="comment in comments" class="comment">
			<div class="comment-author">
				<img src="{{comment.author.avatar}}" />
				<a href="{{comment.author.URL}}">{{comment.author.name}}</a>
			</div>
			<div class="comment-content" ng-bind-html="comment.content | rawHtml">
		</div>
	</aside>

</section>
